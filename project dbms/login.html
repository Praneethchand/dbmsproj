<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
    <script defer src="script1.js"></script>
  </head>
  <body>
    <section class="p-5">
        <div>
            <div id="error"></div>
            <div class="container">
                <h2 class="text-center mb-4">Sign In</h2>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="col-md-6">
                    <img class="img-fluid float-right d-none d-md-block w-75 h-75" src="images/loginim.svg" alt="">
                </div>
                <div class="col-md-6">
                    <form id="form">
                    
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="emailId" placeholder="E-mail address" required>
                        </div>
                        <div class="col-md-6 mt-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </div>
                            <div class="col-md-12 mt-3">
                            <button type="submit" class="btn btn-dark" required>Sign In</button>
                        </div>  
                    </form>
                </div>  
            </div>
            </div>        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
